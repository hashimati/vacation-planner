<!doctype html>

<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vacation Planner</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Vacation Planner">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="/" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <template is="dom-if" if="{{selectedUser.manager}}">

            <a data-route="my_calendar" href="/my_calendar" on-click="onDataRouteClick">
              <iron-icon icon="event"></iron-icon>
              <span>My Vacation Calendar</span>
            </a>

            <a data-route="newvacation" href="/newvacation" on-click="onDataRouteClick">
              <iron-icon icon="alarm-add"></iron-icon>
              <span>Apply Leave</span>
            </a>

            <a data-route="myrequests" href="/myrequests" on-click="onDataRouteClick">
              <iron-icon icon="hourglass-full"></iron-icon>
              <span>My Vacation Requests</span>
            </a>

            <a data-route="team_calendar" href="/team_calendar" on-click="onDataRouteClick">
              <iron-icon icon="perm-contact-calendar"></iron-icon>
              <span>Team Vacation Calendar</span>
            </a>

          </template>

          <template is="dom-if" if="{{isManager(selectedUser)}}">

            <a data-route="team_calendar" href="/team_calendar" on-click="onDataRouteClick">
              <iron-icon icon="perm-contact-calendar"></iron-icon>
              <span>Team Vacation Calendar</span>
            </a>

            <a data-route="awaitingrequests" href="/awaitingrequests" on-click="onDataRouteClick">
              <iron-icon icon="hourglass-full"></iron-icon>
              <span>Awaiting Vacation Requests</span>
            </a>

          </template>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-button>
            <iron-icon icon="perm-identity"></iron-icon>
            <span>[[selectedUser.name]]</span>
          </paper-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Vacation Planner</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">The demo using Polymer,
              BPM Suite KIE Server, Microservices in VertX, MongoDB, and Docker</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">

            <iron-pages attr-for-selected="data-route" selected="{{route}}">

              <section data-route="home">
                <paper-material elevation="1">
                  <biz-user-list selected-user="{{selectedUser}}"></biz-user-list>
                </paper-material>
              </section>
              <section data-route="newvacation">
                <template is="dom-if" if="{{checkRoute(route, 'newvacation')}}">
                  <paper-material elevation="1">
                    <kie-start-process-form
                      user="{{selectedUser}}"
                      container="vacation-planner"
                      process-id="vacation-process.RequestVacation"
                      button-name="Apply">
                    </kie-start-process-form>
                  </paper-material>
                </template>
              </section>

              <section data-route="myrequests">
                <template is="dom-if" if="{{checkRoute(route, 'myrequests')}}">
                  <paper-material elevation="1">
                    <div style="font-size:30px">My Vacation Requests</div>
                    <biz-vacation-list
                      user="{{selectedUser}}">
                      <paper-datatable-column header="Id" property="process-instance-id"></paper-datatable-column>
                			<paper-datatable-column header="Requested in" type="date" format-value="{{formatDateTime}}" property="start-date"></paper-datatable-column>
                			<paper-datatable-column header="Description" type="Object" property="vacation">
                        <template>
                  					<span>{{value.description}}</span>
                				</template>
                      </paper-datatable-column>
                			<paper-datatable-column header="Duration" type="Object" property="vacation">
                        <template>
                  					<span>{{item.vacation.from}} - {{item.vacation.to}}</span>
                				</template>
                      </paper-datatable-column>
                			<paper-datatable-column header="Status" type="Object" property="vacation">
                        <template>
                  					<span>{{value.status}}</span>
                				</template>
                      </paper-datatable-column>
                    </biz-vacation-list>
                  </paper-material>
                </template>
              </section>

              <section data-route="awaitingrequests">
                <template is="dom-if" if="{{checkRoute(route, 'awaitingrequests')}}">
                  <paper-material elevation="1">
                    <div style="font-size:30px">Awaiting Vacation Requests</div>
                    <kie-task-list task-name="ApproveVacation" user="{{selectedUser}}">
                      <paper-datatable-column header="Id" property="task-id"></paper-datatable-column>
                			<paper-datatable-column header="Applier" property="user" type="Object">
                        <template>
                            <span>{{value.name}}</span>
                        </template>
                      </paper-datatable-column>
                			<paper-datatable-column header="Created on" type="date" format-value="{{formatDateTime}}" property="task-created-on"></paper-datatable-column>
                			<paper-datatable-column header="Description" type="Object" property="vacation">
                        <template>
                  					<span>{{value.description}}</span>
                				</template>
                      </paper-datatable-column>
                			<paper-datatable-column header="Duration" type="Object" property="vacation">
                        <template>
                  					<span>{{item.vacation.from}} - {{item.vacation.to}}</span>
                				</template>
                      </paper-datatable-column>
                			<paper-datatable-column header="Status" type="Object" property="vacation">
                        <template>
                  					<span>{{value.status}}</span>
                				</template>
                      </paper-datatable-column>
                    </kie-task-list>
                  </paper-material>
                </template>
              </section>
            </iron-pages>

        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

    <paper-toast id="caching-complete"
                 duration="6000"

    <platinum-sw-register auto-register

      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
