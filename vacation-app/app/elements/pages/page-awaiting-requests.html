<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="page-awaiting-requests">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <template is="dom-if" if="{{checkRoute(route, 'awaiting_requests')}}">
      <div style="font-size:30px">Awaiting Vacation Requests</div>
      <kie-task-list task-name="ApproveVacation" user="{{selectedUser}}">
        <paper-datatable-column header="Id" property="task-id"></paper-datatable-column>
        <paper-datatable-column header="Applier" property="user" type="Object">
          <template>
              <span>{{value.name}}</span>
          </template>
        </paper-datatable-column>
        <paper-datatable-column header="Created on" type="date" format-value="{{formatDateTime}}" property="task-created-on"></paper-datatable-column>
        <paper-datatable-column header="Description" type="Object" property="vacation">
          <template>
              <span>{{value.description}}</span>
          </template>
        </paper-datatable-column>
        <paper-datatable-column header="Duration" type="Object" property="vacation">
          <template>
              <span>{{item.vacation.from}} - {{item.vacation.to}}</span>
          </template>
        </paper-datatable-column>
        <paper-datatable-column header="Status" type="Object" property="vacation">
          <template>
              <span>{{value.status}}</span>
          </template>
        </paper-datatable-column>
      </kie-task-list>
    </template>
  </template>

  <script>
    (function () {
      Polymer({
        is: 'page-awaiting-requests',
        properties: {
          route: {
            type: String
          },
          selectedUser: {
            type: Object
          }
        },

        ready: function() {

        },

        checkRoute: function(a, b) {
          return a == b && this.selectedUser != null;
        }

      });
    })();
  </script>

</dom-module>
