<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="page-new-vacation">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <template is="dom-if" if="{{checkRoute(route, 'new_vacation')}}">
      <kie-start-process-form
        user="{{selectedUser}}"
        container="vacation-planner"
        process-id="vacation-process.RequestVacation"
        button-name="Apply">
      </kie-start-process-form>
    </template>
  </template>

  <script>
    (function () {
      Polymer({
        is: 'page-new-vacation',
        properties: {
          route: {
            type: String
          },
          selectedUser: {
            type: Object
          }
        },

        ready: function() {

        },

        checkRoute: function(a, b) {
          return a == b && this.selectedUser != null;
        }

      });
    })();
  </script>

</dom-module>
