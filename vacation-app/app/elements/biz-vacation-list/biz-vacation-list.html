<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="biz-vacation-list">
  <template>
    <kie-process-list
      user="{{user}}"
      process-id="vacation-process.RequestVacation"
      columns="[[columns]]"
      initiator="[[user.userId]]">
    </kie-process-list>
  </template>

  <script>
    (function () {
      Polymer({
        is: 'biz-vacation-list',
        properties: {
          user: {
            type: Object,
            notify: true,
            observer: "_configureFilter"
          },
          columns: {
            type: Array,
            value: ["Description"]
          },
          varFilter: {
            type: Object,
            notify: true
          }
        },

        ready: function() {

        },

        _configureFilter: function() {
          this.varFilter = {"userId": this.user.userId};
        }

      });
    })();
  </script>

</dom-module>
