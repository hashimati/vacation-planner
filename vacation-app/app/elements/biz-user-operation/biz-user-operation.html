<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../biz-user-service/biz-user-service.html">

<dom-module id="biz-user-operation">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    <biz-user-service id="[[serviceId]]"></biz-user-service>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'biz-user-operation',

        properties: {
          serviceId: {
            type: String
          },
          op: {
            type: String
          },
          params: {
            type: Object
          },
          success: {
            type: Boolean,
            notify: true
          },
          error: {
            type: String,
            notify: true
          },
          response: {
            type: Object,
            notify: true
          }
        },

        execute: function() {

        }
      });
    })();
  </script>

</dom-module>
